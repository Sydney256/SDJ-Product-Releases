<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SDJ Productions Product Releases</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #001a33, #000000);
      color: white;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 60px 20px;
      font-size: 2.5rem;
      font-weight: bold;
      animation: fadeInDown 1.2s ease;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .content {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
      animation: fadeIn 1.6s ease;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #002244;
      font-size: 1rem;
      animation: fadeInUp 1.2s ease;
    }

    .footer2 {
      text-align: center;
      padding: 15px;
      background: #000000;
      font-size: 0.9rem;
      color: #bbbbbb;
      animation: fadeInUp 1.4s ease;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }
      .product-card {
      background: #002244;
      width: 320px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      animation: fadeIn 1.4s ease;
    }

    .product-img {
      width: 100%;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    .buy-btn {
      padding: 12px 25px;
      background: #00aaff;
      border: none;
      border-radius: 15px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .buy-btn:hover {
      background: #0088cc;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.4s ease;
    }

    .modal-content {
      background: #001a33;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .modal-buttons button {
      margin: 10px;
      padding: 10px 20px;
      border-radius: 15px;
      border: none;
      cursor: pointer;
    }

    .yes-btn { background: #00cc66; }
    .no-btn { background: #cc0000; color: white; }

</style>
<script>
  function openModal() {
    document.getElementById('purchaseModal').style.display = 'flex';
  }
  function closeModal() {
    document.getElementById('purchaseModal').style.display = 'none';
  }
  function openPaypal() {
    document.getElementById('paypalModal').style.display = 'flex';
  }
  function closePaypal() {
    document.getElementById('paypalModal').style.display = 'none';
  }
</script>
</head>
<body>
  <header>SDJ Productions Product Releases</header>

  <div class="content" style="display:flex; justify-content:flex-start; align-items:flex-start;">
    <div class="product-card" style="margin:0;">
      <img src="nametags.png" alt="Nametags" class="product-img" />
      <button class="buy-btn" onclick="openModal()">R$ 200</button>
      <button class="buy-btn" onclick="openPaypal()" style="margin-top:10px; background:#0077ff;">PayPal $3</button>
    </div>
  </div>

  <div class="product-card">
    <img src="nametags.png" alt="Nametags" class="product-img" />
    <button class="buy-btn" onclick="openModal()">R$ 200</button>
  </div>

  <div id="purchaseModal" class="modal">
    <div class="modal-content">
      <h3>Complete robux purchase?</h3>
      <div class="modal-buttons">
        <button class="yes-btn" onclick="closeModal()">Yes</button>
        <button class="no-btn" onclick="closeModal()">No</button>
      </div>
    </div>
  </div>

  <footer>Powered By Dev Studios</footer>
  <div class="footer2">Copyright 2025 SDJ Productions</div>


<div id="paypalModal" class="modal">
  <div class="modal-content">
    <h3>Not using paypal at this time.<br>Please come back another time!</h3>
    <button class="no-btn" onclick="closePaypal()">Close</button>
  </div>
</div>

</body>
</html>
