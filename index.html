<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SDJ Productions Product Releases</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #001a33, #000000);
      color: white;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 60px 20px;
      font-size: 2.5rem;
      font-weight: bold;
      animation: fadeInDown 1.2s ease;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .content {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
      animation: fadeIn 1.6s ease;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #002244;
      font-size: 1rem;
      animation: fadeInUp 1.2s ease;
    }

    .footer2 {
      text-align: center;
      padding: 15px;
      background: #000000;
      font-size: 0.9rem;
      color: #bbbbbb;
      animation: fadeInUp 1.4s ease;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>SDJ Productions Product Releases</header>

  <div class="content">
    <h2>Latest Releases</h2>
    <p>
      Welcome to SDJ Productions product release page. You can list new projects,
      updates, or products here. The design is fully animated and smoothly
      transitions with the blue and black theme.
    </p>
  </div>

  <footer>Powered By Dev Studios</footer>
  <div class="footer2">Copyright 2025 SDJ Productions</div>
</body>
</html>
